<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diary App add</title>
    <link rel="stylesheet" type="text/css" href="resources/style.css">
    <link rel="stylesheet" type="text/css" href="resources/unsemantic-grid-responsive-tablet.css">
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Roboto:400,700'>
    <meta name="viewpoint" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
</head>
<body>

<!-- HEADER STARTS HERE -->
<header class="grid-100">
    <img id="Logo" src="resources/diary.png" alt="Logo" class="grid-20">
    <div class="grid-80" id="Top row text">
        <h1>myDiary</h1>
        <h2>Keeping track of all my thoughts</h2>
    </div>
</header>
<!-- HEADER FINISHES HERE -->

<!-- MAIN STARTS HERE -->
<main class="grid-container">
    <nav class="grid-25" id="Navigation">
        <ul>
            <li><a href="diary.html">All Diary Items</a></li><br>
            <li><a href="diary.html">Work Items</a></li><br>
            <li><a href="diary.html">University Items</a></li><br>
            <li><a href="diary.html">Family Items</a></li><br>
            <li><a href="add.html">Insert a Diary Item</a></li><br>
        </ul>
    </nav>

    <section class="grid-75">
        <form class="form-input">
            <fieldset>
                <div class="field">
                    <label for="title">Bug Name:</label>
                    <input type="text" name="title" id="title" accesskey="1" placeholder="Entry Title" autofocus required>
                </div><br>
                <div class="field">
                    <label for="summary">Bug Summary:</label>
                    <textarea name="summary" id="summary" rows="5" cols="28" accesskey="2" placeholder="Entry Summary" required></textarea>
                </div><br>
                <div class="field">
                    <label for="category">Bug Category:</label>
                    <select name="category" id="category" accesskey="3"  required>
                        <option value="" disabled selected>Select category..</option>
                        <option value="android">Android</option>
                        <option value="iOS">iOS</option>
                        <option value="windows">Windows</option>
                    </select>
                </div><br>
                <div class="field">
                    <label for="submitted">Submitted By:</label>
                    <input type="text" name="submitted" id="submitted" accesskey="4" placeholder="Submitted By (Optional)">
                </div>
                <div id="right">
                    <input type="submit" value="Submit">
                </div>
            </fieldset>
        </form>
    </section>

</main>
<!-- MAIN FINISHES HERE -->

<!-- FOOTER STARTS HERE -->
<footer>
    <p>Designed by John Morrison, 2016</p>
</footer>
<!-- FOOTER FINISHES HERE -->

</body>
</html>
